<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>12 th mark calculator</title>
</head>
<body>
    <h1>12<sup>th</sup> mark calculator</h1>
    <h2>10<sup>th</sup>marks</h2>


    <div>
        <label for="high1">Highest Mark 1: </label>
        <input type="number" name="high1" id="high1">
        <label for="high2" >Highest Mark 2:</label>
        <input type="number" name="high2" id="high2">
        <label for="high3">Highest Mark 3:</label>
        <input type="number" name="high3" id="high3">
        <label for="10avg">Average of 10<sup>th</sup> Mark:</label>
        <input type="number" name="10avg" id="10avg">
    </div>


    <h2>11<sup>th</sup>marks</h2>


    <div>
        <label for="11tam">Tamil/French Marks</label>
        <label for="11tam">(out of 90):</label>
        <input type="number" name="11tam" id="11tam">
        <label for="11eng">English Marks</label>
        <label for="11eng">(out of 90):</label>
        <input type="number" name="11eng" id="11eng">
        <label for="11mat">Mathematics Marks</label>
        <label for="11mat">(out of 90):</label>
        <input type="number" name="11mat" id="11mat">
        <label for="11che">Chemistry Marks</label>
        <label for="11che">(out of 70):</label>
        <input type="number" name="11che" id="11che">
        <label for="11phy">Physics Marks</label>
        <label for="11phy">(out of 70):</label>
        <input type="number" name="11phy" id="11phy">
        <label for="11cs">CS/BIO Marks</label>
        <label for="11cs">(out of 70):</label>
        <input type="number" name="11cs" id="11cs">
    </div>


    <div class="button">
    <button id="calculator">calculate</button>
    </div>


    <h2>12<sup>th</sup>marks</h2>


    <div>
        <label for="12tam">Tamil/French Marks:</label>
        <input type="number" name="12tam" id="12tam">
        <label for="12eng">English Marks:</label>
        <input type="number" name="12eng" id="12eng">
        <label for="12mat">Mathematics:</label>
        <input type="number" name="12mat" id="12mat">
        <label for="12che">Chemistry Marks:</label>
        <input type="number" name="12che" id="12che">
        <label for="12phy">Physics Marks:</label>
        <input type="number" name="12phy" id="12phy">
        <label for="12cs">CS/BIO Marks:</label>
        <input type="number" name="12cs" id="12cs">
        <label for="result">Total Marks;</label>
        <input type="number" name="result" id="total">
        <label for="cuttoff">Cutoff Marks</label>
        <label for="cuttoff">(out of 200):</label>
        <input type="number" name="cuttoff" id="cuttoff">
    </div>

    <script src="calculator.js"></script>
</body>
</html>
